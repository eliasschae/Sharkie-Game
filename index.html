    <script src="models/world.class.js"></script>

<body>
    <div id="orientation-overlay">
        <img src="img/Design ohne Titel (22).png" alt="Rotate your device">
    </div>

    <html translate="no">

    </html>
    <img id="game-title" src="img/SHARKIE-8-7-2024.png">
    <img class="mutebutton" id="mutebutton" src="img/soundimg1.png">
    <div id="home-screen">
        <img id="start-button" src="img/6.Botones/Start/1.png" alt="Start Game" class="start-button"
            onclick="startGame()">
        <div class="controlsdiv">
            <button id="controls-button">CONTROLS</button>
        </div>
        <button id="music-button">MUSIC ON</button>
        <button id="imprint-button">IMPRINT</button>

        <div id="controls-image-container" class="hidden">
            <button id="close-button">X</button>
            <img src="img/ATTACK.png" alt="Controls" id="controls-image">
        </div>
    </div>

    <div id="overlay">
        <img id="overlay-img" src="img\6.Botones\Tittles\You win\Mesa de trabajo 1.png" alt="Endboss Dead">
    </div>
    <div id="overlay">
        <img src="img\Screenshot 2024-09-16 152254.png" alt="Game Over">
    </div>

    <div id="canvas-container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="mobile-controls">
            <button id="up" onclick="moveUp()">‚Üë</button>
            <div id="left-right">
                <button id="left" onclick="moveLeft()">‚Üê</button>
                <button id="right" onclick="moveRight()">‚Üí</button>
            </div>
            <button id="down" onclick="moveDown()">‚Üì</button>
            <div class="bubblediv">
                <button id="bubble" onclick="triggerBubble()">
                    <img id="imgbubblebutton" src="img/4.Attack/Bubble trap/Poisoned Bubble (for whale).png">
                </button>
            </div>
            <div class="finslapdiv">
                <button id="finslap" onclick="triggerslap()">üí•</button>
            </div>
        </div>


        <div id="death-overlay" class="death-overlay hidden">
            <img src="img/Screenshot 2024-09-16 152254.png" alt="Dead" class="death-image">
        </div>
        <img class="winScrenns d-none" id="winScrenns" src="img/6.Botones/Tittles/You win/Mesa de trabajo 1.png">
    </div>


    <audio id="background-music" src="audio/cave-of-light-13566.mp3" loop></audio>

    <div id="imprint-overlay" class="overlay hidden">
        <div class="overlay-content">
            <span id="close-imprint-button" class="close-button">&times;</span>
            <h1 class="imprint-h1">Impressum</h1>

            <p>Elias Sch&auml;fer<br />

                89079 Ulm Deutschland</p>

            <p>Quelle: <a href="https://www.e-recht24.de">eRecht24</a></p>
        </div>
    </div>
